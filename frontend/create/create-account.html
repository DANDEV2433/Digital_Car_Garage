<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer un compte</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Digital Car Garage</h1>
    <nav>
      <a href="../login/login.html">Accueil</a>
    </nav>
  </header>

  <main class="container">
    <form id="registerForm">
      <h2>Créer un compte</h2>

      <!-- Rôle -->
      <div class="full-row">
        <label for="role">Rôle :</label>
        <select id="role" required>
          <option value="">-- Choisir --</option>
          <option value="client">Client</option>
          <option value="garage">Garagiste</option>
        </select>
      </div>

      <!-- Affiché seulement si rôle = Garagiste -->
      <div id="garageFields" style="display: none;">
        <label for="raisonSociale">Raison sociale :</label>
        <input id="raisonSociale" type="text" />
      </div>

      <!-- Nom / Prénom -->
      <div class="double-row">
        <div class="field">
          <label for="nom">Nom :</label>
          <input id="nom" type="text" required />
        </div>
        <div class="field">
          <label for="prenom">Prénom :</label>
          <input id="prenom" type="text" required />
        </div>
      </div>

      <!-- Email / Confirmation -->
      <div class="double-row">
        <div class="field">
          <label for="email">Email :</label>
          <input id="email" type="email" required />
        </div>
        <div class="field">
          <label for="confirmEmail">Confirmer Email :</label>
          <input id="confirmEmail" type="email" required />
        </div>
      </div>

      <!-- Mot de passe / Confirmation -->
      <div class="double-row">
        <div class="field">
          <label for="password">Mot de passe :</label>
          <input id="password" type="password" required />
        </div>
        <div class="field">
          <label for="confirmPassword">Confirmer mot de passe :</label>
          <input id="confirmPassword" type="password" required />
        </div>
      </div>

      <button type="submit">Créer mon compte</button>
      <p class="error-message" id="message"></p>
    </form>
  </main>

  <script src="create-account.js"></script>
</body>

</html>
