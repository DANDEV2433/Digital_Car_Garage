<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier mon compte</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Digital Car Garage</h1>
    <nav>
      <a href="/login/login.html">Accueil</a>
      <a href="#" id="logoutButton">Déconnexion</a>
    </nav>
  </header>

  <main class="container">
    <form id="editForm">
      <h2>Modifier mon compte</h2>

      <!-- Rôle -->
      <div class="full-row">
        <label for="role">Rôle :</label>
        <select id="role" name="role" required>
          <option value="">-- Choisir --</option>
          <option value="client">Client</option>
          <option value="garage">Garagiste</option>
        </select>
      </div>

       <!-- Affiché seulement si rôle = Garagiste -->
      <div id="garageFields" style="display: none;">
        <label for="raisonSociale">Raison sociale :</label>
        <input id="raisonSociale" type="text" />
      </div>

      <!-- Nom / Prénom -->
      <div class="double-row">
        <div class="field">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" required />
        </div>
        <div class="field">
          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required />
        </div>
      </div>

      <!-- Email / Confirmation -->
      <div class="double-row">
        <div class="field">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="field">
          <label for="confirmEmail">Confirmer Email :</label>
          <input type="email" id="confirmEmail" name="confirmEmail" required />
        </div>
      </div>

      <!-- Mot de passe / Confirmation -->
      <div class="double-row">
        <div class="field">
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password"/>
        </div>
        <div class="field">
          <label for="confirmPassword">Confirmer mot de passe :</label>
          <input type="password" id="confirmPassword" name="confirmPassword"/>
        </div>
      </div>

      <button type="submit">Valider</button>
      <p id="message" class="message"></p>
      <p class="error-message" id="error-message"></p>
    </form>
  </main>

  <script src="edit-account.js"></script>
</body>
</html>
